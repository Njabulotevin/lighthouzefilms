on: push
name: 🚀 Deploy Next.js Website on Push

jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v4

      - name: 🛠️ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: 📦 Install dependencies
        run: npm install

      - name: 🏗️ Build the project
        run: npm run build

      - name: 📂 Sync built files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: '.next'  # or wherever your built files are located
          server-dir: '/public_html'  # or wherever your project should be deployed on the server
